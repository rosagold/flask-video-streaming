<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
    <h1>Video Streaming Demonstration</h1>
    <div>
{#         do not put this in a <form>, because it will force a refresh#}
        <button onclick="handleButton('start')">Start</button>
        <button onclick="handleButton('stop')">Stop</button>
        Status: <span id="showStatus"></span>
    </div>
    <br>
    <img src="{{ url_for('video_feed') }}">
    <br><br>
{#    last 10 log entries:#}
{#    <br>#}
{#    <textarea id="log-textbox" name="log-textbow" rows="4" cols="50">#}
{#        {{ log }}#}
{#    </textarea>#}
</body>
<script>
    function updateStatus(){
        const request = new XMLHttpRequest();
        request.open('GET', `/status`);
        request.onload = () => {
            console.log("got response:", request.responseText);
            document.getElementById('showStatus').innerHTML = request.responseText;
        }
        request.send( null );
    }
    function handleButton(action) {

        {# inform the server #}
        const request = new XMLHttpRequest();
        request.open('POST', `/buttons`);

        {# change the html from within the browser #}
        request.onload = () => {
            updateStatus();
        }
        request.send(action);
    }
    window.onload = updateStatus;
</script>
</html>
